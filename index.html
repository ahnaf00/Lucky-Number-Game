<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- BootStrap Css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Luck Game</h1>
        <h2 class="winner"></h2>
        <h3><p class="lucky-number">Winning Score : <span>0</span></p></h3>
        <p>
           <b>Player-1:</b>  <span class="p1">0</span> <br>
           <b>Player-2:</b>  <span class="p2">0</span>
        </p>

        <div class="input col-lg-3 form-group">
            <form>
                <input type="" class="form-control" id="luck-input">
                <input type="submit" class="btn btn-success mt-3" value="submit">
                <input type="button" class="btn btn-info mt-3" value="reset" id="resetButton">
            </form>
        </div>

        <div>
            <button class="p1Btn btn btn-primary mt-3">Player 1</button>
            <button class="p2Btn btn btn-primary mt-3">Player 2</button>
        </div>
    </div>

    <script src="main.js"></script>
    <!-- Bootsrtap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
